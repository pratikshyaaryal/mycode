<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCT Developer Console</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      color:#4a6cf7;
      margin-bottom: 30px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 20px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      display: block;
      padding: 10px;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      background-color: #e7f0ff;
      color: #1877f2;
    }

     nav ul li a.active {
      background-color: #e7f0ff;
      color: #1877f2;
      font-weight: bold;
    }

    .admin-info {
      margin-top: auto;
    }

    .admin-button {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      padding: 10px;
      display: block;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .admin-button:hover {
      background-color: #e7f0ff;
      color: #1877f2;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
      background-color: #f4f6f8;
      overflow-y: auto;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    
   .stat-box {
  flex: 1 1 200px;
  background-color: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  text-align: center;
  transition: background-color 0.3s, color 0.3s;
}

.stat-box:hover {
  background-color: #e7f0ff;
}

.stat-box:hover h3{
  color: #1877f2;
}

      margin-top: auto;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
      background-color: #f4f6f8;
      overflow-y: auto;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #4a6cf7;
    }

    .main-content p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-box {
      flex: 1 1 200px;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .stat-box:hover {
      background-color: #e7f0ff;
    }

    .stat-box h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .stat-box p {
      margin: 10px 0 0;
      font-size: 14px;
      color: #666;
    }

    .model-section,
    .activity-section {
      margin-top: 50px;
    }

    .activity-section ul {
      list-style: none;
      padding: 0;
    }

    .activity-section li {
      background-color: #fff;
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
    }

   .model-section input[type="file"] {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #1877f2;
  background-color: #cdddf8;
  color: #1d75e1;
  font-weight: bold;
  cursor: pointer;
}


    .model-section button {
  padding: 10px 20px;
  background-color: #3c83ed;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.model-section button:hover {
  background-color: #084aa1;
}

    #fileName {
      margin-top: 5px;
      color: #1877f2;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div>
        <h2>SmartCT</h2>
        <nav>
          <ul id="sidebar-links">
            <li><a href="#"> Dashboard</a></li>
            <li><a href="#"> User Account</a></li>
            <li><a href="#"> Change model</a></li>
            
          
           
          </ul>
        </nav>
      </div>
    </aside>

    <main class="main-content">
      <h1>Welcome, ADMIN</h1>
      
      <div class="stats">
        <div class="stat-box">
          <h3>User Accounts</h3>
          <p>23 registered users</p>
        </div>
        <div class="stat-box">
          <h3>Model Training</h3>
          <p>Last trained: June 15</p>
        </div>
       
      </div>

    

      <!-- Recent Activities Section -->
      <section class="activity-section">
        <h2> Recent Activities</h2>
        <ul>
          <li> New model uploaded: <strong>trauma_v2.h5</strong> on June 22</li>
          <li> Added new account: <strong>dev_admin2</strong></li>
        </ul>
      </section>
    </main>
  </div>

  <script>
    function showFileName() {
      const input = document.getElementById('modelUpload');
      const fileName = document.getElementById('fileName');
      if (input.files.length > 0) {
        fileName.textContent = `Selected File: ${input.files[0].name}`;
      } else {
        fileName.textContent = "";
      }
    }

    // Highlight sidebar item on click
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll("#sidebar-links a");
      links.forEach(link => {
        link.addEventListener("click", function () {
          links.forEach(l => l.classList.remove("active"));
          this.classList.add("active");
        });
      });
    });
  </script>
</body>
</html>
