<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notification</title>
  <link rel="stylesheet" href="notification.css" />
</head>
<body>
  <div class="container">
    <h2>Notification</h2>
    <form>
      <div class="form-group">
        <input type="checkbox" id="notify-scan" checked />
        <label for="notify-scan">Notify me about scan results</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="notify-system" />
        <label for="notify-system">Receive system updates</label>
      </div>
     
      <button type="submit">Save Preferences</button>
    </form>
  </div>
</body>
</html>
