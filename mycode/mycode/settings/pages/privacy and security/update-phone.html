<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Phone Number</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }

    input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

input:focus {
  border: 2px solid #007bff;
  outline: none;
  box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
}


    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056cc;
    }

    .back-link-wrapper {
  text-align: center;
  margin-top: 30px;
}

.back-link {
  font-size: 16px;
  color: #007bff;
  text-decoration: none;
  cursor: pointer;
}

.back-link:hover {
  text-decoration: underline;
  color: #0056b3;
}

  </style>
</head>
<body>
  <div class="form-box">
    <h2>Update Phone Number</h2>
    <form>
      <label>New Phone Number</label>
      <input type="tel" placeholder="Enter new number" required>

      <button type="submit">Update Number</button>
    </form>
  <div class="back-link-wrapper">
  <a onclick="history.back()" class="back-link">‚Üê Back to Settings</a>
</div>

  </div>
</body>
</html>
