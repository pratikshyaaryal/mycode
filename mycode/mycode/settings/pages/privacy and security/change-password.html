<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

   input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

input:focus {
  border: 2px solid #4a6cf7;
  outline: none;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a6cf7;
    }

    .back-link-wrapper {
  text-align: center;
  margin-top: 30px;
}

.back-link {
  font-size: 16px;
  color: #007bff;
  text-decoration: none;
  cursor: pointer;
}

.back-link:hover {
  text-decoration: underline;
  color: #0056b3;
}

  </style>
</head>
<body>
  <div class="form-box">
    <h2>Change Password</h2>
    <form>
      <label>Current Password</label>
      <input type="password" placeholder="Enter current password" required>

      <label>New Password</label>
      <input type="password" placeholder="Enter new password" required>

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm new password" required>

      <button type="submit">Update Password</button>
    </form>
   <div class="back-link-wrapper">
  <a onclick="history.back()" class="back-link">‚Üê Back to Settings</a>
</div>


  </div>
</body>
</html>
