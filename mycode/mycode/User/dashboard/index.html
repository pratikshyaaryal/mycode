<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCT Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      color: #4a6cf7;
      margin-bottom: 30px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 20px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      display: block;
      padding: 10px;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      background-color: #e7f0ff;
      color: #1877f2;
    }

    nav ul li a.active {
      background-color: #e7f0ff;
      color: #1877f2;
      font-weight: bold;
    }

    .admin-info {
      margin-top: auto;
    }

    .admin-button {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      padding: 10px;
      display: block;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .admin-button:hover {
      background-color: #e7f0ff;
      color: #1877f2;
    }

    .admin-wrapper {
      position: relative;
    }

    .dropdown-box {
      display: none;
      position: absolute;
      bottom: 45px;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 160px;
      z-index: 9999;
    }

    .dropdown-box a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .dropdown-box a:hover {
      background-color: #f5f5f5;
    }

    .dropdown-box svg {
      width: 16px;
      height: 16px;
      fill: #333;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
      background-color: #f4f6f8;
      overflow-y: auto;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #4a6cf7;
    }

    .main-content p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-box {
      flex: 1 1 200px;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .stat-box a {
      text-decoration: none;
      color: #000;
      display: block;
      font-weight: bold;
    }

    .stat-box:hover {
      background-color: #e7f0ff;
    }

    .stat-box:hover a {
      color: #1877f2;
    }

    .actions {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: #000;
    }

    .btn:hover {
      background-color: #e7f0ff;
      color: #1877f2;
    }

    .activity h2 {
      margin-bottom: 10px;
    }

    .activity ul {
      list-style: none;
      padding: 0;
    }

    .activity ul li {
      background-color: #fff;
      margin: 10px 0;
      border-radius: 8px;
      padding: 12px 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .activity ul li a {
      text-decoration: none;
      color: #000;
      display: block;
    }

    .activity ul li:hover {
      background-color: #e7f0ff;
    }

    .activity ul li:hover a {
      color: #1877f2;
    }
  </style>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div>
        <h2>SmartCT</h2>
        <nav>
          <ul id="sidebar-links">
            <li><a href="#"> Dashboard</a></li>
            <li><a href="#"> Upload</a></li>
            <li><a href="#"> Results</a></li>
            <li><a href="#"> Settings</a></li>
          </ul>
        </nav>
      </div>

      <div class="admin-info">
        <div class="admin-wrapper">
          <a href="#" class="admin-button" onclick="toggleAdminMenu()">ðŸ‘¤ <strong id="username">Admin</strong></a>
          <div class="dropdown-box" id="adminDropdown">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M16 13v-2H7.83l2.59-2.59L9 7l-5 5 5 5 1.41-1.41L7.83 13H16zm4-10H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"/>
              </svg>
              Logout
            </a>
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15 14c-1.31 0-2.42.83-2.83 2H8v2h4.17a3.001 3.001 0 0 0 5.66 0H20v-2h-2.17c-.41-1.17-1.52-2-2.83-2zm-3-2a4 4 0 1 0-0.001-8.001A4 4 0 0 0 12 12zm6 8h-2v2h-2v-2h-2v-2h2v-2h2v2h2v2z"/>
              </svg>
              Add Another Account
            </a>
          </div>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <h1>Welcome to SmartCT</h1>
      <p>Your AI-powered abdominal trauma detection assistant</p>

      <div class="stats">
        <div class="stat-box"><a href="#">Total Scans</a>
        <p>2</p></div>
        <div class="stat-box"><a href="#">Accuracy Rate</a>
        <p>74%</p></div>
        <div class="stat-box"><a href="#">Average Time</a>
        <p>2 seconds</p></div>
      </div>

      <div class="actions">
        <a href="#" class="btn"> New Scan</a>
        <a href="#" class="btn"> View Results</a>
        <a href="#" class="btn"> Settings</a>
      </div>
    </main>
  </div>

  <script>
    // Set logged-in username here
    const currentUser = "zxy"; // Change this value dynamically if needed

    // Toggle Admin dropdown
    function toggleAdminMenu() {
      const dropdown = document.getElementById('adminDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Close dropdown if clicked outside
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('adminDropdown');
      const adminArea = document.querySelector('.admin-info');
      if (!adminArea.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });

    // Sidebar and Username logic
    document.addEventListener('DOMContentLoaded', () => {
      // Set dynamic username
      document.getElementById('username').textContent = currentUser;

      // Sidebar active link
      const sidebarLinks = document.querySelectorAll('#sidebar-links a');
      sidebarLinks.forEach(link => {
        link.addEventListener('click', function () {
          sidebarLinks.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
