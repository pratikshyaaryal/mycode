<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Information</title>
  <link rel="stylesheet" href="account.css" />
</head>
<body>
  <div class="container">
    <h2>Account Information</h2>
    <div class="info-box">
      <div class="info-row">
        <label>Name</label>
        <span>XYZ</span>
      </div>
      <div class="info-row">
        <label>Username</label>
        <span>xyz_user</span>
      </div>
      <div class="info-row">
        <label>Email</label>
        <span>xyz@email.com</span>
      </div>
      <div class="info-row">
        <label>Mobile Number</label>
        <span>+977 9800000000</span>
      </div>
      <div class="info-row">
        <label>Date of Birth</label>
        <span>2001-05-15</span>
      </div>
    </div>
  </div>
</body>
</html>
